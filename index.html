<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today's Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;1,300&family=Labrada:wght@900&family=Open+Sans&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <img src="sun.png" height="50" width="50" alt="sun">
        <h1>Today's Weather</h1>
    </div>
    <div class="data">
        <h2 class="box" id="location"></h2>
        <h2 class="box" id="temperature"></h2>
        <h2 class="box" id="wind"></h2>
        <h2 class="box" id="sky"></h2>
    </div>

    <!-- These are the Javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>

</html>
